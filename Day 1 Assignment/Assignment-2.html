<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="Style-2.css">
</head>
<body>
    <div class="container">
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button><br>
        <button id="b4">4</button>
        <button onclick="fun()">5</button>
        <button id="b6">6</button><br>
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
    </div>
    <script>
        var btn_val = [1, 2, 3, 6, 9, 8, 7, 4];
        var btn_id = [1, 2, 3, 6, 9, 8, 7, 4];
        function fun(){
            btn_val.unshift(btn_val.pop());
            // console.log(btns[0].innerHTML);
            for(var i=0;i<8;i++){
                document.getElementById("b"+btn_id[i]).innerHTML=btn_val[i];
            }
        }       
    </script>
</body>
</html>
